<!DOCTYPE HTML>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calc">
      <input id="num" type="text" placeholder="Enter">
      <br><br>

      <div class="num">
        <button class="btnum" onclick="pressNum(0)">0</button>
        <button class="btnum" onclick="pressNum(1)">1</button>
        <button class="btnum" onclick="pressNum(2)">2</button>
        <button class="btnum" onclick="pressNum(3)">3</button>
        <button class="btnum" onclick="pressNum(4)">4</button>
        <button class="btnum" onclick="pressNum(5)">5</button>
        <button class="btnum" onclick="pressNum(6)">6</button>
        <button class="btnum" onclick="pressNum(7)">7</button>
        <button class="btnum" onclick="pressNum(8)">8</button>
        <button class="btnum" onclick="pressNum(9)">9</button>
      </div>

      <div class="symbols">
        <button class="btn" onclick="add()">+</button>
        <button class="btn" onclick="sub()">-</button>
        <button class="btn" onclick="multi()">*</button>
        <button class="btn" onclick="divide()">รท</button>
        <button class="btn" onclick="clear()">C</button>
        <button class="btn" onclick="equal()">=</button>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
